<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="aleli" id="name" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="alelicotillon@gmail" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="" id="password" required>
            <label>Repetir Contraseña</label>
            <input type="password" placeholder="" id="confirmPassword" required>
            <input type="submit" value="Registro">
        </form>
        
        <p>Ya tienes una cuenta? <a href="./login.html">Login</a></p>
    </section>
    <script src="../js/registro.js"></script>
</body>
</html>
